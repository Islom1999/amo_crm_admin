<div class="grid p-fluid">
    <div class="col-12">
        <div class="card">
            <ng-container>
                <div class="flex align-items-center justify-content-center">
                    <div class="col-12">
                        <form [formGroup]="form" (submit)="submit()">
                            <div class="p-fluid p-formgrid grid">
                                <div class="field col-12">
                                    <label for="name">nomi</label>
                                    <input formControlName="title" pInputText type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                                </div>
                            </div>
                            <div class="mt-5 flex gap-3">
                                <button type="button" pButton [label]="'qaytish'" class="text-center p-button-secondary" (click)="back()"></button>
                                <button pButton [label]="id ? 'o\'zgartirish' : 'qo\'shish'" class="text-center"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
